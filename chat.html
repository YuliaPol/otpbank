<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otpbank</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="page-wrap">
        <div class="header">
            <div class="logo">
                <img src="./img/logo.svg" alt="Otpbank">
            </div>
        </div>
        <div class="content">
            <div class="top-text">
                Спасибо, что участвуете в опросе! Недавно Вы обращались в чат ОТП Банка. 
            </div>
            <div class="question">
                Оцените, насколько Вы остались довольны работой чата, по шкале от 1 до 10 
            </div>
        </div>
        <div class="form-wrapper">
            <form action="./thanks.html">
                <div class="diapason-answer">
                    <div class="top-label">
                        <span>0</span>
                        <span>10</span>
                    </div>
                    <div class="diapason">
                        <div class="value"></div>
                        <div class="label">
                            <div class="arrows"></div>
                        </div>
                        <div class="input-box">
                            <input class="input-range" type="range" min="0" max="10" step="1" value="0" name="q-1"/>
                            <div class="bar"></div>
                            <div class="bar-filled"></div>
                        </div>
                    </div>
                    <div class="label-descr">
                        (1 - совершенно не удовлетворены 
                        10 -полностью удовлетворены)
                    </div>
                </div>
                <div class="comment-answer">
                    <div class="comment-block">
                        <div class="question">
                            Поясните Ваш ответ - почему 
                            вы поставили именно такую оценку? 
                        </div>
                        <div class="comment-wrap">
                            <textarea name="q-2" placeholder="Ответьте, пожалуйста, как можно подробнее"></textarea>
                        </div>
                    </div>
                </div>
                <div class="btn-cont">
                    <button class="btn-submit">
                        Дальше
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/scipt.js"></script>
</body>
</html>
