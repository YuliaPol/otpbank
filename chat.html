<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otpbank</title>
    <link rel="stylesheet" href="./css/style.css?876876">

    <script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="page-wrap">
        <div class="header">
            <div class="logo">
                <img src="./img/logo.svg" alt="Otpbank">
            </div>
        </div>
        <div class="content">
            <div class="top-text">
                Спасибо, что участвуете в опросе!
            </div>
            <div class="green-text">
                Недавно Вы обращались в чат ОТП Банка.
            </div>
            <div class="question">
                Оцените, насколько Вы остались довольны работой чата, по шкале от 1 до 10 
            </div>
        </div>
        <div class="form-wrapper">
            <form action="./thanks.html">
                <div class="scale-answer main-question">
                    <div class="scale-wrap">
                        <label for="q-1-0">
                            <input type="radio" name="q-1" id="q-1-0" value="0">
                            <div class="digit">0</div>
                        </label>
                        <label for="q-1-1">
                            <input type="radio" name="q-1" id="q-1-1" value="1">
                            <div class="digit">1</div>
                        </label>
                        <label for="q-1-2">
                            <input type="radio" name="q-1" id="q-1-2" value="2">
                            <div class="digit">2</div>
                        </label>
                        <label for="q-1-3">
                            <input type="radio" name="q-1" id="q-1-3" value="3">
                            <div class="digit">3</div>
                        </label>
                        <label for="q-1-4">
                            <input type="radio" name="q-1" id="q-1-4" value="4">
                            <div class="digit">4</div>
                        </label>
                        <label for="q-1-5">
                            <input type="radio" name="q-1" id="q-1-5" value="5">
                            <div class="digit">5</div>
                        </label>
                        <label for="q-1-6">
                            <input type="radio" name="q-1" id="q-1-6" value="6">
                            <div class="digit">6</div>
                        </label>
                        <label for="q-1-7">
                            <input type="radio" name="q-1" id="q-1-7" value="7">
                            <div class="digit">7</div>
                        </label>
                        <label for="q-1-8">
                            <input type="radio" name="q-1" id="q-1-8" value="8">
                            <div class="digit">8</div>
                        </label>
                        <label for="q-1-9">
                            <input type="radio" name="q-1" id="q-1-9" value="9">
                            <div class="digit">9</div>
                        </label>
                        <label for="q-1-10">
                            <input type="radio" name="q-1" id="q-1-10" value="10">
                            <div class="digit">10</div>
                        </label>
                    </div>
                    <div class="label-descr">
                        1 - совершенно не удовлетворены,<br>
                        10 - полностью удовлетворены
                    </div>
                </div>
                <div class="comment-answer">
                    <div class="comment-block">
                        <div class="question">
                            Поясните Ваш ответ - почему 
                            вы поставили именно такую оценку? 
                        </div>
                        <div class="comment-wrap">
                            <textarea name="q-2" placeholder="Ответьте, пожалуйста, как можно подробнее"></textarea>
                        </div>
                    </div>
                </div>
                <div class="btn-cont">
                    <button class="btn-submit">
                        Дальше
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/scipt.js?868768"></script>
</body>
</html>
